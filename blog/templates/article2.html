{% extends "layout9.html" %}

{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
{% else %}
<div class = "alert alert-warning">There is no such article...</div>
{% endif %}
<hr>
Author : {{article.author}}
<hr>
Time : {{article.created_date}}
<hr>
{{article.content|safe}}
{% endblock body %}
